<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content="Brett Schwarz's Neighborhood Map"><meta name="author" content="Brett Schwarz"><title>Neighborhood Map</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"><style>body,html{font-family:Verdana,sans-serif;height:100%;margin:0;padding:0}body,html,input{font-size:11pt}h2{color:#369;font-size:18pt;text-align:center}hr{border:0;height:2px;background:#369;background-image:linear-gradient(to right,#9cf,#369,#9cf)}#map{bottom:0;height:100%;width:100%;left:25%;position:absolute;right:0}.listing-box{background:#fff;border:1px solid #369;border-radius:5px;height:100%;line-height:35px;padding:1px 1px 3px;text-align:left}#search-within-neighborhood{width:75%}</style><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script><script type="text/html" id="locationList-template"><div class="card">

      </div></script></head><body><main class="container-fluid h-100"><div class="row h-100"><aside class="listing-box col-6 col-sm-3"><h2>Neighborhood Map</h2><hr><div><input id="search-within-neighborhood" type="text" placeholder="text to filter results" data-bind="textInput: searchNeighborhood, valueUpdate: 'keydown'"> <input id="search-go" type="button" value="Filter"></div><div data-bind="foreach: locationListFiltered"><div id="accordion" data-bind="template: { name: 'locationList-template'}"></div></div><hr></aside><section id="map" class="col-9 col-sm-auto"></section></div></main><script>var locations=[{title:"The Nest at the Thompson Hotel",location:{lat:47.610722,lng:-122.341404},type:"bar",description:"Great View of the waterfront while enjoying drinks"},{title:"Seattle Gum Wall",location:{lat:47.608425,lng:-122.340365},type:"attraction",description:"Wall with chewing gum stuck all over it. An unofficial Seattle landmark"},{title:"Pike Place Market",location:{lat:47.608599,lng:-122.340704},type:"attraction",description:"Market with fresh food and famous for the fish tossing"},{title:"Pike Brewing Company",location:{lat:47.608232,lng:-122.339743},type:"bar",description:"One of many local breweries in Seattle"},{title:"The Showbox",location:{lat:47.608556,lng:-122.339327},type:"entertainment",description:"Great place to watch live music shows"},{title:"Hard Rock Cafe Seattle",location:{lat:47.609224,lng:-122.339479},type:"restaurant",description:"Chain restaurant with memorabilia from music industry"},{title:"Alibi Room",location:{lat:47.608255,lng:-122.340411},type:"restaurant",description:"Restaurant that has movie scripts that customers can read. Started by actor Tom Skerritt"},{title:"The Pink Door",location:{lat:47.610365,lng:-122.34256},type:"restaurant",description:"Trapeze and burlesque shows while eating."},{title:"First Starbucks",location:{lat:47.61009,lng:-122.34247},type:"coffee",description:"First Starbucks Coffee shop"},{title:"Athenian Seafood Restaurant and Bar",location:{lat:47.608717,lng:-122.341034},type:"restaurant",description:"Restaurant made famous by the film Sleepless in Seattle"}]</script><script>var map,infowindow="",markers=[],locstart={lat:"47.609000",lng:"-122.340000"},fsBaseUrl="https://api.foursquare.com/v2/venues/search",foursquare={client_id:"EEVVE4BBS22Q3EHRZL33XVFZZTR51RZTZDIZXDDRVYPRPR4Y",client_secret:"25D03XWWJAVIJNYLJGJX3EH13HUUX3GJPM3WAVB1G30DOOVK",limit:"1",v:"20180323",ll:locstart.lat+","+locstart.lng,query:""};function initMap(){map=new google.maps.Map(document.getElementById("map"),{center:{lat:locstart.lat,lng:locstart.lng},zoom:18,mapTypeId:"roadmap",mapTypeControl:!1}),infowindow=new google.maps.InfoWindow;for(var o="images/red_pin.png",e=0;e<locations.length;e++){var t=new google.maps.Marker({position:locations[e].location,title:locations[e].title,animation:google.maps.Animation.DROP,icon:o,id:e});markers.push(t),t.addListener("click",function(){populateInfoWindow(this,infowindow)}),t.addListener("mouseover",function(){this.setIcon("images/red_pin_bright.png")}),t.addListener("mouseout",function(){this.setIcon(o)})}showLocations()}function populateInfoWindow(o,i){i.marker!=o&&(i.setContent(""),i.marker=o,i.addListener("closeclick",function(){i.marker=null}),foursquare.query=o.title,$.getJSON(fsBaseUrl,foursquare).done(function(o){var e=o.response.venues[0],t="";e.contact.phone&&(t='<a href="tel:+1'+e.contact.phone+'">'+e.contact.formattedPhone+"</a>");var n="";e.url&&(n="<a href="+e.url+'">'+e.url+"</a>"),i.setContent("<h4>"+e.name+"</h4><h6>("+e.categories.map(function(o){return o.shortName}).join(",")+")</h6><address>"+e.location.formattedAddress.join("<br>")+"</address><br>"+t+"<br>"+n)}).fail(function(o,e,t){alert("Something went wrong with the foursquare API, please try again: "+t)}),i.open(map,o))}function showLocations(){for(var o=new google.maps.LatLngBounds,e=0;e<markers.length;e++)markers[e].setMap(map),o.extend(markers[e].position);map.fitBounds(o)}function markersSet(o){for(var e=0;e<markers.length;e++)markers[e].setVisible(o)}var Location=function(o,e){this.title=ko.observable(o.title),this.location=ko.observable(o.location),this.type=ko.observable(o.type),this.description=ko.observable(o.description),this.index=e,this.heading="heading"+e,this.collapse="collapse"+e};function listViewModel(){var n=this;n.locationList=ko.observableArray([]),n.searchNeighborhood=ko.observable("");for(var o=0;o<locations.length;o++){var e=new Location(locations[o],o);n.locationList.push(e)}n.popup=function(o){populateInfoWindow(markers[o.index],infowindow)},n.locationListFiltered=ko.computed(function(){if(markersSet(!1),!n.searchNeighborhood())return markersSet(!0),n.locationList();var e=[],t=0;return ko.utils.arrayForEach(n.locationList(),function(o){0===o.title().search(new RegExp(n.searchNeighborhood(),"i"))&&(e.push(o),markers[t].setVisible(!0)),t++}),e},this)}var listView={viewModel:new listViewModel};ko.applyBindings(listView.viewModel)</script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB6ooU3VulJ7rPMTm7pQq2NXjX6SRnfSzU&v=3&callback=initMap"></script></body></html>
